name: Capacitor Bot

on:
  push:
  issues:
    types:
      - opened
      - edited
  issue_comment:
    types:
      - created

jobs:
  bot:
    name: ${{ github.event_name }}/${{ github.event.action }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ionic-team/capacitor-bot@push
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GIT_AUTHOR_NAME: The Github
          GIT_AUTHOR_EMAIL: the@github.com
          GIT_COMMITTER_NAME: The Github
          GIT_COMMITTER_EMAIL: the@github.com
