name: Blah

on: push

jobs:
  bot:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode:
          - /Applications/Xcode_11.6_beta.app
          - /Applications/Xcode_11.5.app
    steps:
      - run: pwd
      - run: sudo ls -al /Applications
      - run: sudo xcode-select --switch ${{ matrix.xcode }}
      - uses: actions/checkout@v2
