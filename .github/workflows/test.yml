name: Test Workflow

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: git config --list
      - run: echo hello > hello.txt
      - run: git add hello.txt
      - run: git commit -m "hello"
      - run: git push
